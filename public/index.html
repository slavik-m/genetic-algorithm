<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Genetic algorithm</title>
    <link href="css/examples.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/jquery.flot.js"></script>
    <script type="text/javascript" src="script/math.min.js"></script>
    <script type="text/javascript" src="script/main.js"></script>

</head>
<body>
<div id="content">

    <div class="demo-container">
        <div id="placeholder" class="demo-placeholder"></div>
    </div>

    <div style="text-align: center">
        <div id="data">
            <div class="formLb">F(x)=</div>
            <input id="f" class="formInp" type="text" value="1/4*x^4 - 8/3*x^3 + 19/2*x^2 - 12*x + 10"/><br>

            <div class="formLb">Min:</div>
            <input id="min" class="formInp" type="text" value="0"/><br>

            <div class="formLb">Max:</div>
            <input id="max" class="formInp" type="text" value="6"/><br>

            <div class="formLb">Step:</div>
            <input id="step" class="formInp" type="text" value="0.1"/><br>

            <div class="formLb">Population count:</div>
            <input id="popCount" class="formInp" type="text" value="20"/><br>
        </div>
        <button id="caclBtn">Calculate</button>

    </div>
    <div id="tables">

    </div>

</div>
</body>
</html>
